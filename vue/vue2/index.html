<!DOCTYPE html>
<html lang="en">

<head>
    <title>app</title>
    <script src="./vue2.6.14.js"></script>
    <script src="./vuex.js"></script>

</head>

<body>

    <div id="app">
    </div>


    <script>

        const moduleA = {
            namespaced: true,
            state: {
                namea: 'a',
                agea: 18
            },
            mutations: {
                increment(state) {
                    state.agea++;
                }
            },
            getters: {
                getA(state) {
                    return state.namea + ":AAA"
                }
            },
            modules: {
                c: {
                    state: {
                        namec: 'a',
                        agec: 18
                    },
                    mutations: {
                        increment(state) {
                            state.agec++;
                        }
                    },
                    getters: {
                        getC(state) {
                            return state.namec + ":CCC"
                        }
                    },
                }
            }
        }
        const moduleB = {
            state: {
                nameb: 'a',
                ageb: 18
            },
            mutations: {
                increment(state) {
                    state.ageb++;
                }
            },
            getters: {
                getB(state) {
                    return state.nameb + ":BBB"
                }
            }
        }

        const store = new Vuex.Store({
            modules: {
                a: moduleA,
                b: moduleB
            }
        });

        new Vue({
            el: '#app',
            store,
            data: {

            },


        });

        console.log(store.getters['a/getA'])











    </script>
</body>

</html>
