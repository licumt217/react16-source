<!DOCTYPE html>
<html lang="en">

<head>
    <title>app</title>
    <script src="./vue2.6.14.js"></script>
    <script src="./vuex.js"></script>

</head>

<body>

    <div id="app">
        count:{{count}}<br />
        age:{{aliasAge}}
    </div>


    <script>

        const store = new Vuex.Store({
            state: {
                count: 0,
                age: 18
            },
            mutations: {
                increment(state) {
                    state.count++;
                }
            }
        });

        new Vue({
            el: '#app',
            store,
            data: {

            },
            computed: Vuex.mapState({
                count: state => state.count,
                aliasAge: 'age',
            })

        })











    </script>
</body>

</html>
