<!DOCTYPE html>
<html lang="en">

<head>
    <title>app</title>

</head>

<body>

    <script>

        // const Foo = { template: '<div>foo</div>' }

        const User = {
            template: `
                <div>
                    user
                </div>
            ` };
        const UserProfile = {
            template: `
                    <div>profile
                        <h2>User: {{$route.params.id}}</h2>

        };

        const UserPost = {
            template: `
                    <div>UserPost

                `

        const Home = {
            template: `
            <h1>Home</h1>

        }

        const routes = [

                },

                //     {

                //     },

            },

        const router = new VueRouter({
            routes
        });

        const app = new Vue({
            router,
            methods: {
                handle() {
                    this.$router.push({ name: 'user', params: { id: 'post' } })
                }
            }
        }).$mount("#app");










    </script>
</body>

</html>
