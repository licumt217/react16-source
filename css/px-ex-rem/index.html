<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 10px;
        }

        div {
            font-size: 12px;
        }

        div p:first-child {
            font-size: 16px;
        }

        div p:nth-child(2) {
            font-size: 2em;
            width: 4em;
            height: 4em;
            border: 1px solid gray;

        }

        div p:last-child {
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <h3>px em rem </h3>
    <div>
        parent大小
        <p>px大小</p>
        <p>em大小</p>
        <p>rem大小</p>
    </div>
</body>

</html>
